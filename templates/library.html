<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type = "text/css" rel = "stylesheet" href = "/static/styles/main.css">
    <script src="/static/scripts/main.js"></script>
</head>
<body>
    {% include "header.html" %}
    <div class="container" style="flex-wrap: wrap; background-color: gray; width: 50%; padding: 15px">
        <div style="display: flex">
            <img src="/static/profile_images/{{ user.userid }}.jpg" alt="{{ user.name }}">
            <span style="margin-left: 20px; font-size: 24px">{{ user.name }}</span><br>
        </div>
        <div style="display: flex; flex-wrap: wrap">
            {% for game in user.games %}
                {% include "game_container.html" %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
