<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{game.name}}</title>
    <link type = "text/css" rel = "stylesheet" href = "/static/styles/main.css">
    <script src="/static/scripts/main.js"></script>
</head>
<body style="margin: 0">
    {% include "header.html" %}
    <div class="container" style="flex-wrap: wrap; background-color: gray; width: 50%; padding: 15px">
        <div style="display: flex">
            <img src="/static/game_images/{{ game.appid }}.jpg" alt="{{ game.name }}">
            <div style="margin-left: 20px; display: flex; flex-direction: column; justify-content: space-between;">
                <div style="font-size: 24px">{{ game.name }}</div>
                <div>
                    <a style="display: {% if not bought %} block {% else %} none {% endif %}; margin-bottom: 20px" id="buyButton" href="javascript:buy({{ game.appid }})" class="button">
                        Купить
                    </a>
                    <a style="display: {% if bought %} block {% else %} none {% endif %}; margin-bottom: 20px" id="revertButton" href="javascript:revert({{ game.appid }})" class="button">
                        Вернуть
                    </a>
                    <a style="display: {% if not wishlisted %} block {% else %} none {% endif %}" id="wishlistButton" href="javascript:wishlist({{ game.appid }}, true)" class="button">
                        Добавить в желаемое
                    </a>
                    <a style="display: {% if wishlisted %} block {% else %} none {% endif %}" id="unwishlistButton" href="javascript:wishlist({{ game.appid }}, false)" class="button">
                        Удалить из желаемого
                    </a>
                </div>
            </div>
        </div>
        <div style="margin-top: 30px">
            {{ game.short_description }}
        </div>
    </div>
</body>
</html>
